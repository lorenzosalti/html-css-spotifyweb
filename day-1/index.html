<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <!--  Font Awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <!--  /Font Awesome link  -->
      
    <!--  Foglio di stile principale  -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- corpo della pagina -->
    <main>
        <!-- barra laterale -->
        <nav id="control-bar">
            <div class="contrtol-head">
                <div class="spotify">
                    <img class="logo-small" src="../img/logo-small.svg" alt="Spotify">
                    <img class="logo-big" src="../img/logo.svg" alt="Spotify">
                </div>
                <nav class="actions">
                    <ul>
                        <li>
                            <a href="#">
                                <img src="../img/home.svg" alt="Home">
                                <span>Home</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../img/search.svg" alt="Cerca">
                                <span>Cerca</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="../img/libreria.svg" alt="La tua libreria">
                                <span>La tua libreria</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="playlists">
                    <h4>playlists</h4>
                    <button>crea playlist</button>
                    <ul>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                        <li>nome playlist</li>
                    </ul>
                </div>
            </div>
            <div class="control-foot">
                <div class="download">
                    <a href="#">
                        <img src="../img/download.svg" alt="Installa App">
                        <span>Installa App</span>
                    </a>
                </div>
                <hr>
                <div class="user">
                    <a href="#">
                        <img src="../img/profile.svg" alt="Lorenzo Salti">
                        <span>Lorenzo Salti</span>
                    </a>
                </div>
            </div>

        </nav>
        <!-- /barra laterale -->

        <!-- contenitore delle sezioni principali -->
        <div class="container">

            <!-- sezione di testa -->
            <section id="main-header">

            </section>
            <!-- /sezione di testa -->

            <!-- sezione centrale -->
            <section id="main-body">

            </section>
            <!-- /sezione centrale -->

        </div>
        <!-- /contenitore delle sezioni principali -->

    </main>
    <!-- /corpo della pagina -->

    <!-- barra inferiore della pagina -->
    <footer>

    </footer>
    <!-- /barra inferiore della pagina -->
    
</body>
</html>
